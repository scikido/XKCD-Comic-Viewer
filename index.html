<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>XKCD Comic Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>XKCD Comic Viewer</h1>
        <nav>
            <ul>
                <li><a href="#" id="random-link">Random</a></li>
                <li><a href="#" id="latest-link">Latest</a></li>
                <li><a href="#" id="prev-link">&lt; Prev</a></li>
                <li><a href="#" id="next-link">Next &gt;</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="comic-wrapper">
            <h2 id="comic-title"></h2>
            <img id="comic-image">
            <p id="comic-alt"></p>
        </div>
    </main>

    <footer>
        <p>2023 XKCD Comic Viewer</p>

</html>
